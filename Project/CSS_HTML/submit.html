<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta information for character set and viewport configuration -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit Complaint</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header section with navigation links -->
    <header class="header">
      <nav class="nav">
        <!-- Logo and navigation links -->
        <a href="homepage.html" class="logo">ðŸ“‹ Complaint Tracker</a>
        <a href="homepage.html">Home</a>
        <a href="ListComplaints.html">List Complaints</a>
        <a href="submit.html">Submit Complaint</a>
        <a href="dashboard.html" class="active">Dashboard</a>
        <a href="profile.html">Profile</a>
        <!-- Login button -->
        <button class="login-btn">Login</button>
      </nav>
    </header>

    <!-- Main content area -->
    <main class="main-content">
      <section class="submit-section">
        <!-- Heading and description for the form -->
        <h2>Submit a Complaint</h2>
        <p>
          Please fill out the form below to report an issue in your community.
        </p>

        <!-- Complaint submission form -->
        <form class="complaint-form" action="#" method="POST">
          <!-- Title field for the complaint -->
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            name="title"
            placeholder="Brief title describing the issue"
            required
          />

          <!-- Dropdown for selecting the category of the complaint -->
          <label for="category">Category</label>
          <select id="category" name="category" required>
            <option value="">Select a category</option>
            <option value="roads">Roads</option>
            <option value="sanitation">Sanitation</option>
            <option value="utilities">Utilities</option>
            <option value="public-safety">Public Safety</option>
          </select>

          <!-- Location input to describe where the issue is -->
          <label for="location">Location</label>
          <input
            type="text"
            id="location"
            name="location"
            placeholder="E.g. the location of the issue"
          />

          <!-- Textarea for providing a detailed description of the issue -->
          <label for="description">Description</label>
          <textarea
            id="description"
            name="description"
            rows="5"
            placeholder="Provide detailed information about the issue"
          ></textarea>

          <!-- Optional file upload for attaching images related to the complaint -->
          <label for="image">Image (Optional)</label>
          <input type="file" id="image" name="image" />

          <!-- Submit button for the form -->
          <button type="submit">Submit Complaint</button>
        </form>
      </section>
    </main>

    <!-- Footer section with legal and about us links -->
    <footer class="footer">
      <div class="footer-content">
        <div>
          <!-- About us section links -->
          <h3>About Us</h3>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </div>
        <div>
          <!-- Legal section links -->
          <h3>Legal</h3>
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Service</a>
        </div>
      </div>
    </footer>
  </body>
</html>
